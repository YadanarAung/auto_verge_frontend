<div>
  <div class="alert alert-dismissible fade show" role="alert" *ngIf="showMessage" [class.alert-danger]="!isSuccess"
    [class.alert-success]="isSuccess">
    {{message}}
  </div>
 <form class="form-signin" action="#" #newService="ngForm" (ngSubmit)="update(newService)" method="POST">
    <h1 class="h3 mb-3 font-weight-normal text-center font-color-white">Update Service</h1>
    <input type="text" id="inputName" class="form-control mg-end-sm bg-gray" placeholder="Name" required
      name="name" [(ngModel)]="service.name">
    
    <input type="number" id="inputPrice" class="form-control mg-end-sm bg-gray" placeholder="Price" required
      name="price" [(ngModel)]="service.price">
      
      <button class="btn btn-lg btn-dark btn-block border-color mg-end-md" type="submit">Update</button>
 </form>
</div>
