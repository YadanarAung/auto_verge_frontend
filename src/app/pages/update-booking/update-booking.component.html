<div>
  <div class="alert alert-dismissible fade show" role="alert" *ngIf="showMessage" [class.alert-danger]="!isSuccess"
    [class.alert-success]="isSuccess">
    {{message}}
  </div>
 <form class="form-signin" action="#" #updateBooking="ngForm" (ngSubmit)="update(updateBooking)" method="POST">
    <h1 class="h3 mb-3 font-weight-normal text-center font-color-white">Update Booking</h1>
    <label for="inputEmail" class="mg-end-none">Payment Date <span class="star">*</span></label>
    <input type="date" id="inputName" class="form-control mg-end-sm bg-gray" placeholder="Payment Date" required
      name="payment_date" [(ngModel)]="booking.payment_date">
    
     <label for="inputEmail" class="mg-end-none">Payment Amount <span class="star">*</span></label>
    <input type="number" id="inputEmail" class="form-control mg-end-sm bg-gray" placeholder="Payment Amount" required
      name="payment_amount" [(ngModel)]="booking.payment_amount">
      
      <button class="btn btn-lg btn-dark btn-block border-color mg-end-md" type="submit">Update</button>
 </form>
</div>
